buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.unbroken-dome.gradle-plugins:gradle-xjc-plugin:1.1.3'
    }
}

plugins {
    id 'java-library'
    id 'org.unbroken-dome.xjc' version '1.1.3'
}

xjcGenerate() {
    source = fileTree('src/main/resources/xsd') { include '**/P3Pv1.xsd' }
    bindingFiles = fileTree('src/main/resources/xsd') { include '**/*.xjb' }
}

version = '1.0.0'
group = 'tvanytime'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
